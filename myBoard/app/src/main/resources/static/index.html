<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>myBoard</title>
</head>
<body>
<h1>게시글</h1>
<a href="form.html">📝</a>
<table id="x-board-table" border="1">
<thead>
  <tr>
    <td>제목</td>
    <td>조회수</td>
    <td>등록일</td>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script>
  var tbody = document.querySelector("#x-board-table tbody")
  console.log(tbody);

  fetch("/board/list")
  .then(function(response){
    return response.json();
  })
  .then(function(boards) {
    console.log(boards);
    for (var i = 0; i < boards.length; i++) {
      var board = boards[i];
      var tr = document.createElement("tr");
      tr.innerHTML = `<td><a href="view.html?index=${i}">${board.title}</a></td>
      <td>${board.viewCount}</td>
      <td>${board.createdDate}</td>`;
      tbody.appendChild(tr);
    }
  });

</script>

</table>
</body>
</html>
