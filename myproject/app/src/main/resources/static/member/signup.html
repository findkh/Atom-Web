<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/member/css/signup.css" rel="stylesheet">
</head>
<body>
<div id="header"></div>

<div class="content">
  <form name="SignupForm" class="SignupForm">
    <div class="d-grid gap-2 col-11 mx-auto">
      <span class="spanTitle">Signup Form</span>
      <div class="col-12">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" name="name">
        </div>
      </div>
      <div class="col-12">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" name="email">
        </div>
      </div>
      <div class="col-12">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="password">
        </div>
      </div>
      <div class="col-10">
        <label for="formFile" class="form-label">profile image</label>
        <input class="form-control" type="file" id="formFile" name="file">
      </div>
    </div>
    <div class="groupBtn">
      <button type="submit" class="btn btn-success" id="addBtn">Signup</button>
      <button type="button" class="btn btn-success" id="cancleBtn">Cancle</button>
    </div>
  </form>
</div>
<div id="footer"></div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/member/js/signup.js"></script>
</body>
</html>
