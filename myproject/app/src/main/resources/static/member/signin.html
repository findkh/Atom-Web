<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/member/css/signin.css" rel="stylesheet">
  <title>Signin</title>
</head>

<body>
<div id="header"></div>

<!-- class="wrapper" -->
<div id="SigninContainer"> 
  <form name="SigninForm" class="SigninForm">    
    <div class="d-grid gap-2 col-6 mx-auto">
      <h3>Signin</h3>
      <div class="col-12">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="col-12">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="col-12 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="saveEmail">
        <label class="form-check-label" for="exampleCheck1">Save Email</label>
      </div>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-outline-success" type="submit" id="addBtn">로그인</button>
      <button class="btn btn-outline-success" type="button" id="signUpBtn">회원가입</button>
      <button class="btn btn-outline-success" type="button" id="cancleBtn">취소</button>
      <div id="socialLoginDiv">
          <div class="facebookDiv" onclick="FacebookLoginFn();">
            <svg xmlns="http://www.w3.org/2000/svg" id="facebookIcon" width="40" height="40" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16" >
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
            </svg>
          </div>
      </div>
    </div>
  </form>
</div>

<div id="footer"></div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/js-cookie/dist/js.cookie.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/member/js/signin.js"></script>
</body>
</html>
