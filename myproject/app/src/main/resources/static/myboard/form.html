<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/myboard/css/form.css" rel="stylesheet">
  <title>새 게시글 작성</title>
</head>

<div id="header"></div>

<div class="content">
  <form name="boardForm" class="boardForm">
    <div class="d-grid gap-2 col-11 mx-auto">
      <h3>New Post</h3>
      <div class="col-12">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="inputTitle" name="title">
        </div>
      </div>
      <div class="col-12">
        <label for="formFile" class="form-label">image</label>
        <input class="form-control" type="file" id="formFile" name="file">
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height:200px" name="content"></textarea>
        <label for="floatingTextarea2">Comments</label>
      </div>
    </div>
    <div class="groupBtn">
      <button type="button" class="btn btn-success" id="cancleBtn">Cancle</button>
      <button type="button" class="btn btn-success" id="addBtn">Save</button>
    </div>
  </form>
</div>

<div id="footer"></div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/myboard/js/form.js"></script>
</body>
</html>
