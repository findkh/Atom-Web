<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/myboard/css/form.css" rel="stylesheet">
  <title>새 게시글 작성</title>
</head>

<div id="header"></div>
<form name="boardForm">
<h1>새 게시글</h1>
제목*: <input type="text" name="title"><br>
사진 : <input name="file" type="file"><br>
내용*: <textarea cols="60" rows="10" name="content"></textarea><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-add-btn" type="button">등록</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>
<div id="footer"></div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/myboard/js/form.js"></script>
</body>
</html>
