<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시글</title>
</head>
<body>

<h1>게시글 상세</h1>

<form name="form1">
번호: <input id="x-no" type="text" readonly name="no"><br>
제목*: <input id="x-title" type="text" name="title"><br>
내용*: <textarea id="x-content" cols="60" rows="10" name="content"></textarea><br>
작성자: <span id="x-writer" type="text"></span><br>
조회수: <span id="x-viewCount"></span><br>
등록일: <span id="x-createdDate"></span><br>
별표(*) 항목은 필수 입력입니다.<br>
<button id="x-update-btn" type="button">변경</button>
<button id="x-delete-btn" type="button">삭제</button>
<button id="x-cancel-btn" type="button">취소</button>
</form>

<script type="text/javascript">
var arr = location.href.split("?");
console.log(arr);

if (arr.length == 1) {
  alert("요청 형식이 올바르지 않습니다.")
  throw "URL 형식 오류!";
}

var qs = arr[1];
console.log(qs);

var params = new URLSearchParams(qs);
var no = params.get("no");

if (no == null) {
  alert("게시물 번호가 없습니다.");
  throw "파라미터 오류!";
}
console.log(no);

var xNo = document.querySelector("#x-no");
var xTitle = document.querySelector("#x-title");
var xContent = document.querySelector("#x-content");
var xWriter = document.querySelector("#x-writer");
var xViewCount = document.querySelector("#x-viewCount");
var xCreatedDate = document.querySelector("#x-createdDate");

fetch(`/myboard/get?no=${no}`)
.then(function(response) {
  return response.json();
})
.then(function(board) {
  // 4) 연락처 상세 정보를 화면에 출력한다.
  xNo.value = board.no;
  xTitle.value = board.title;
  xContent.value = board.content;
  xWriter.innerHTML = board.writer.name;
  xViewCount.innerHTML = board.viewCount;
  xCreatedDate.innerHTML = board.createdDate;
});

document.querySelector("#x-update-btn").onclick = function() {
  if (xTitle.value == "" || xContent.value == "") {
    window.alert("필수 입력 항목이 비어 있습니다.");
    return;
  }

  var fd = new FormData(document.forms.namedItem("form1"));
  fetch("/myboard/update", {
    method: "POST",
    body: new URLSearchParams(fd)
  })
  .then(function(response) {
    return response.json();
  })
  .then(function(result) {
    if (result.status == "success") {
      location.href = "index.html";
    } else {
      window.alert("게시글 변경 실패!");
      console.log(result.data);
    }
  });
};

document.querySelector("#x-cancel-btn").onclick = function() {
  window.location.href = "index.html";
};

document.querySelector("#x-delete-btn").onclick = function() {
  fetch(`/myboard/delete?no=${no}`)
    .then(function(response) {
      return response.json();
    })
    .then(function(result) {
      if (result.status == "success") {
      location.href = "index.html";
    } else {
      window.alert("게시글 삭제 실패!");
      console.log(result.data);
    }
  });
};
</script>

</body>
</html>
