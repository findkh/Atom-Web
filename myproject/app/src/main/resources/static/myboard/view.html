<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/myboard/css/view.css" rel="stylesheet">
  <title>게시글 보기</title>
</head>

<body>

<div id="header"></div>

<div class="content">
  <form class="viewForm" name="viewForm">
    <div class="row g-3 mx-auto">
      <span class="spanTitle">View Post</span>
      <div class="col-md-6 mx-auto">
        <label for="inputNo" class="form-label">No</label>
        <input type="number" class="form-control" id="inputNo" name="no" disabled>
      </div>
      <div class="col-md-6">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" disabled>
      </div>
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title">
      </div>
      <div class="col-md-6">
        <label for="writer" class="form-label">Writer</label>
        <input type="text" class="form-control" id="writer" disabled>
      </div>
      <div class="col-md-6">
        <label for="viewCount" class="form-label">ViewCount</label>
        <input type="number" class="form-control" id="viewCount" disabled>
      </div>
      <div class="col-12">
        <label for="formFile" class="form-label">image</label>
        <input class="form-control" type="file" id="formFile" name="file">
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height:200px" name="content"></textarea>
      </div>
      <div id="photoBox">
        <img id="x-photo" src=""> <br>
      </div>
    </div>
    <div class="groupBtn">
      <button type="button" class="btn btn-success" id="updateBtn">Update</button>
      <button type="button" class="btn btn-success" id="deleteBtn">Delete</button>
      <button type="button" class="btn btn-success" id="cancleBtn">Cancle</button>
    </div>
  </form>
</div>

<div id="footer"></div>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/myboard/js/view.js"></script>

</body>
</html>
