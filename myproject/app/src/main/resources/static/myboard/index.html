<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/myboard/css/index.css" rel="stylesheet">
  <title>My board</title>
</head>

<body>
<div id="header"></div>

<div class="content">
  <div class="contentInner">
      <table class="table table-hover table-sm" id="boardTable">
        <thead class="table-light">
          <tr>
            <th scope="col" width="50px">#</th>
            <th scope="col" width="400px">Title</th>
            <th scope="col" width="100px">Writer</th>
            <th scope="col" width="80px">ViewCount</th>
            <th scope="col" width="100px">Date</th>
          </tr>
        </thead>
        <tbody style="border: white"></tbody>
      </table>

      <div class="btnDiv">
        <button id="create-btn" type="button" class="btn btn-success">Add</button>
      </div>

      <div class="pagination justify-content-center">
        <div class="list-group list-group-horizontal">
          <li class="list-group-item list-group-item-success" style="cursor: pointer;" id="preNoLi"><span aria-hidden="true" id="preNo">&laquo;</span></li>
          <li class="list-group-item list-group-item-success"><span id="pageNo"></span></li>
          <li class="list-group-item list-group-item-success" style="cursor: pointer;" id="nextNoLi"><span aria-hidden="true" id="nextNo">&raquo;</span></li>
        </div>
      </div>
  </div>
</div>

<div id="footer"></div>

<script id="tr-template" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td>{{no}}</td>
    <td><a href="view.html?no={{no}}">{{title}}</a></td>
    <td>{{writer.name}}</td>
    <td>{{viewCount}}</td>
    <td>{{createdDate}}</td>
  </tr>
  {{/each}}
</script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/myboard/js/index.js"></script>

</body>
</html>
