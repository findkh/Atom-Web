<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>게시글</title>
</head>
<body>
<h1>게시글</h1>
<a href="form.html">새 게시글</a>
<table id="x-board-table" border="1">
<thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>조회수</th>
    <th>등록일</th>
  </tr>
</thead>
<tbody>
</tbody>
</table>

<script id="tr-template" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td>{{no}}</td>
    <td><a href="view.html?no={{no}}">{{title}}</a></td>
    <td>{{viewCount}}</td>
    <td>{{createdDate}}</td>
  </tr>
  {{/each}}
</script>

<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript">
  var tbody = document.querySelector("#x-board-table tbody")

    //템플릿 엔진에서 사용할 HTML 조각을 가져오기
    var trTemplate = document.querySelector("#tr-template");

    //템플릿 엔진 준비
    var htmlGenerator = Handlebars.compile(trTemplate.innerHTML)

  fetch("/board/list")
    .then(function(response) {
      return response.json();
    })
    .then(function(boards) {
      tbody.innerHTML = htmlGenerator(boards);
    });
</script>
</body>
</html>
